<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./scripts/script.js"></script>
    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="./styles/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin project caltulator</title>
</head>
<body>
    <div id="calculator-container">
        <input type="text" id="textfield"></input>
        
        <button id="add" value="+" class="operator">+</button>
        <button id="subtract" value="-" class="operator">-</button>
        <button id="mulitply" value="*" class="operator">ร</button>
        <button id="divide" value="/" class="operator">รท</button>

        
        <button id="one" value="1" class = "number">1</button>
        <button id="two" value="2" class = "number">2</button>
        <button id="three" value="3" class = "number">3</button>
        <button id="four" value="4" class = "number">4</button>
        <button id="five" value="5" class = "number">5</button>
        <button id="six" value="6" class = "number">6</button>
        <button id="seven" value="7" class = "number">7</button>
        <button id="eight" value="8" class = "number">8</button>
        <button id="nine" value="9" class = "number">9</button>
        <button id="zero" value="0" class = "number">0</button>

        <button id="clear" class="operator">C</button>
        <button id="equals">=</button>
    </div>
</body>
</html>
